<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>

    <title>Tea House</title>

    <!-- tailwind and daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

        <section>
            <div class="hero">

                    <div>
                        <h1 class="text-7xl font-extrabold">
                            It's good <br>
                            tea time at <br>
                            The Tea House
                        </h1>
                        <p class="py-6">
                            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste

                        </p>
                        <button class="btn btn-primary">
                            Explore More
                        </button>
                    </div>
                    <div>
                        <img src="./images/banner.png" alt="" class="max-w-sm " />
                        <!-- Rating Badge Start-->
                        <div class="flex items-center gap-4 bg-white drop-shadow-lg p-5 w-60 -mt-16">
                            <i class="fa-solid fa-star text-3xl text-amber-500"></i>
                            <div>
                                <h3 class="text-3xl">
                                    5.00

                                <p>
